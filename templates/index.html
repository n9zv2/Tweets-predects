<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        



    </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            resize: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            height: 150px;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            text-align: center;
        }

        .result p {
            font-size: 20px;
            color: #333;
        }

        .sentiment {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
        }

        .negative {
            color: #ff4d4d;
            background-color: #ffe6e6;
        }

        .positive {
            color: #28a745;
            background-color: #e6f7e6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            textarea {
                height: 120px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Stetment Analysis</h1>
        <form action="{{ url_for('index') }}" method="POST">
            <textarea name="tweet" placeholder="Enter your tweet..." required></textarea>
            <input type="submit" value="Analyze">
        </form>

        <div class="result">
            {% if result == 0 %}
            {% for variable, value in original_input.items() %}
            <p><b>{{ variable }}</b>: {{ value }}</p>
            {% endfor %}
            <div class="sentiment negative">Negative</div>
            {% elif result == 1 %}
            {% for variable, value in original_input.items() %}
            <p><b>{{ variable }}</b>: {{ value }}</p>
            {% endfor %}
            <div class="sentiment positive">Positive</div>
            {% endif %}
        </div>
    </div>

</body>

</html>
